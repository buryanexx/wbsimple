<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="MobileOptimized" content="176" />
    <meta name="HandheldFriendly" content="True" />
    <meta name="robots" content="noindex,nofollow" />
    <title>WB Simple - Образовательная платформа</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script type="text/javascript">
      // Инициализация Telegram WebApp
      (function() {
        try {
          // Получаем доступ к Telegram WebApp API
          const tgApp = window.Telegram?.WebApp;
          
          if (tgApp) {
            // Сообщаем Telegram, что приложение готово
            tgApp.ready();
            tgApp.expand();
            
            // Упрощенная безопасная навигация для Telegram WebApp
            window.safeTelegramNavigation = function(path) {
              console.log('Запрошена навигация к:', path);
              
              try {
                // Меняем хеш в URL
                window.location.hash = path;
              } catch (error) {
                console.error('Ошибка при навигации:', error);
              }
            };
            
            // Блокируем стандартное поведение ссылок
            document.addEventListener('click', function(e) {
              const link = e.target.closest('a');
              if (link && !e.defaultPrevented) {
                const href = link.getAttribute('href');
                
                if (!href) return;
                
                if (href.startsWith('#')) {
                  // Это уже хеш-ссылка, пропускаем
                  return;
                }
                
                // Блокируем стандартное поведение
                e.preventDefault();
                
                if (href.startsWith('/')) {
                  // Внутренняя навигация
                  window.location.hash = href;
                } else if (href.startsWith('http')) {
                  // Внешняя ссылка
                  tgApp.openLink(href);
                }
              }
            }, { capture: true });
            
            // Переопределяем window.open
            const originalWindowOpen = window.open;
            window.open = function(url, target, features) {
              if (!url) return originalWindowOpen.call(window, url, target, features);
              
              if (url.startsWith('/')) {
                // Внутренняя навигация
                window.location.hash = url;
                return null;
              } else if (url.startsWith('http')) {
                // Внешняя ссылка
                tgApp.openLink(url);
                return null;
              }
              
              return originalWindowOpen.call(window, url, target, features);
            };
          }
          
          // В любом случае отмечаем как готовый
          window.tgInitComplete = true;
        } catch (error) {
          console.error('Ошибка при инициализации Telegram WebApp:', error);
          window.tgInitComplete = true;
        }
      })();
    </script>
    <style>
      /* Основные стили для Telegram WebApp */
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
          Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: var(--tg-theme-bg-color, #ffffff);
        color: var(--tg-theme-text-color, #000000);
        user-select: none;
        -webkit-tap-highlight-color: transparent;
      }
      
      /* Стили для элементов навигации */
      a, button {
        -webkit-tap-highlight-color: transparent !important;
        cursor: pointer;
      }
      
      /* Фикс для предотвращения скролла и зума */
      html, body {
        touch-action: pan-x pan-y;
        overflow-x: hidden;
        overscroll-behavior: none;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
