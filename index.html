<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="MobileOptimized" content="176" />
    <meta name="HandheldFriendly" content="True" />
    <meta name="robots" content="noindex,nofollow" />
    <title>WB Simple - Образовательная платформа</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script type="text/javascript">
      // Глобальные переменные для дебага
      window.tgWebAppErrors = [];
      window.tgWebAppLogs = [];
      
      // Перехватываем консоль для дебага в Telegram WebApp
      const originalConsoleLog = console.log;
      const originalConsoleError = console.error;
      console.log = function() {
        window.tgWebAppLogs.push(Array.from(arguments));
        originalConsoleLog.apply(console, arguments);
      };
      console.error = function() {
        window.tgWebAppErrors.push(Array.from(arguments));
        originalConsoleError.apply(console, arguments);
      };
      
      // Инициализация Telegram WebApp
      (function() {
        try {
          // Получаем доступ к Telegram WebApp API
          const tgApp = window.Telegram?.WebApp;
          
          if (tgApp) {
            // Сообщаем Telegram, что приложение готово
            tgApp.ready();
            tgApp.expand();
            
            // Определяем функцию для безопасной навигации
            window.safeTelegramNavigation = function(path) {
              console.log('Запрошена навигация к:', path);
              
              try {
                // Преобразуем путь в хеш-формат
                let targetHash;
                if (path === '/') {
                  targetHash = '#/';
                } else {
                  targetHash = '#' + path;
                }
                
                // Если инициализация React еще не завершена, сохраняем целевой путь
                if (!window.reactAppMounted) {
                  window.pendingNavigationPath = path;
                  console.log('React еще не инициализирован, сохраняем путь для последующей навигации');
                  return;
                }
                
                // Изменяем хеш-фрагмент URL
                if (window.location.hash !== targetHash) {
                  // Отправляем тактильный отклик
                  tgApp.HapticFeedback?.impactOccurred('light');
                  
                  // Меняем хеш в URL
                  window.location.hash = path;
                  
                  console.log('Хеш обновлен на:', targetHash);
                  
                  // Для навигации на главную страницу
                  if (path === '/' && targetHash === '#/') {
                    window.location.hash = '/';
                  }
                } else {
                  console.log('Уже находимся по этому пути');
                }
              } catch (error) {
                console.error('Ошибка при навигации:', error);
              }
            };
            
            // Переопределяем поведение ссылок
            document.addEventListener('click', function(e) {
              const link = e.target.closest('a');
              if (link && !e.defaultPrevented) {
                const href = link.getAttribute('href');
                
                if (!href) return;
                
                if (href.startsWith('#')) {
                  // Это уже хеш-ссылка, просто пропускаем
                  return;
                }
                
                // Блокируем стандартное поведение
                e.preventDefault();
                e.stopPropagation();
                
                if (href.startsWith('/')) {
                  // Внутренняя навигация
                  window.safeTelegramNavigation(href);
                } else if (href.startsWith('http')) {
                  // Внешняя ссылка
                  tgApp.openLink(href);
                }
              }
            }, { capture: true });
            
            // Переопределяем window.open
            const originalWindowOpen = window.open;
            window.open = function(url, target, features) {
              if (!url) return originalWindowOpen.call(window, url, target, features);
              
              if (url.startsWith('/')) {
                // Внутренняя навигация
                window.safeTelegramNavigation(url);
                return null;
              } else if (url.startsWith('http')) {
                // Внешняя ссылка
                tgApp.openLink(url);
                return null;
              }
              
              return originalWindowOpen.call(window, url, target, features);
            };
            
            // Добавляем CSS-класс для стилизации
            document.documentElement.classList.add('telegram-app');
            
            // Помечаем, что инициализация Telegram WebApp завершена
            window.tgInitComplete = true;
            
            console.log('Telegram WebApp инициализирован успешно');
          } else {
            console.log('Telegram WebApp недоступен, работаем в обычном режиме');
            window.tgInitComplete = true; // Все равно помечаем как готовый
          }
        } catch (error) {
          console.error('Ошибка при инициализации Telegram WebApp:', error);
          window.tgInitComplete = true; // Все равно помечаем как готовый
        }
      })();
      
      // Маркер для React приложения
      window.reactAppMounted = false;
      
      // Не блокируем загрузку страницы
      window.addEventListener('load', function() {
        setTimeout(function() {
          if (!window.tgInitComplete) {
            console.warn('Telegram WebApp не был инициализирован в течение 2 секунд, принудительно помечаем как готовый');
            window.tgInitComplete = true;
          }
        }, 2000);
      });
    </script>
    <style>
      /* Основные стили для Telegram WebApp */
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
          Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: var(--tg-theme-bg-color, #ffffff);
        color: var(--tg-theme-text-color, #000000);
        user-select: none;
        -webkit-tap-highlight-color: transparent;
      }
      
      .telegram-app button {
        -webkit-tap-highlight-color: transparent;
        cursor: pointer;
      }
      
      /* Улучшенные стили для анимации перехода страниц */
      .telegram-page-transition {
        animation: telegram-fade-in 0.2s ease-in-out;
      }
      
      @keyframes telegram-fade-in {
        from { opacity: 0.7; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      /* Стили для элементов навигации */
      a, button {
        -webkit-tap-highlight-color: transparent !important;
      }
      
      /* Фикс для предотвращения скролла и зума */
      html, body {
        touch-action: pan-x pan-y;
        overflow-x: hidden;
        overscroll-behavior: none;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
