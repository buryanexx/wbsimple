<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Перенаправление...</title>
  <script>
    // Определяем, не является ли hash-путь пустым
    const hashPath = window.location.hash;
    const pathSegments = window.location.pathname.split('/').filter(Boolean);
    
    if (!hashPath || hashPath === '#' || hashPath === '#/') {
      // Если нет хеша и есть путь (например, /modules), преобразуем в хеш-путь
      if (pathSegments.length > 0) {
        const newPath = '/#/' + pathSegments.join('/');
        window.location.replace(newPath);
      } else {
        // Если просто зашли на страницу 404, перенаправляем на главную
        window.location.replace('/');
      }
    } else {
      // Если уже есть хеш, просто перенаправляем на главную
      window.location.replace('/');
    }
  </script>
</head>
<body>
  <p>Перенаправление на главную страницу...</p>
</body>
</html>
